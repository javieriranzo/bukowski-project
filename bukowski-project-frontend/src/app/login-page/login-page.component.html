<div class="container">
    <header class="header">
        <h1>Bukowski's Control Panel</h1>
    </header>
    <main>
        <div class="login-container">
            <div class="login-box">
                <h2>Login</h2>

                <form (ngSubmit)="onSubmit()" #loginForm="ngForm" aria-labelledby="login-title">
                    <!-- Email Input -->
                    <div class="input-group">
                        <label for="email">Trabajador</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            required
                            [(ngModel)]="email"
                            #emailInput="ngModel"
                            [ngClass]="{'is-invalid': emailInput.invalid && emailInput.touched}"
                            aria-describedby="emailError"
                        />
                    </div>
                    <!-- Password Input -->
                    <div class="input-group">
                        <label for="password">Contraseña</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            required
                            minlength="6"
                            [(ngModel)]="password"
                            #passwordInput="ngModel"
                            [ngClass]="{'is-invalid': passwordInput.invalid && passwordInput.touched}"
                            aria-describedby="passwordError"
                        />
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" [disabled]="loginForm.invalid">Iniciar sesión</button>
                </form>
            </div>
        </div>
    </main>
</div>
