<header class="header">
  <h1>La pizarra de Bukowski</h1>
</header>

<div class="container">
  <main class="blackboard-wrapper split">

    <!-- TABLA IZQUIERDA -->
    <div class="blackboard-panel">
      <table class="blackboard-table">
        <thead>
          <tr>
            <th>Grifo</th>
            <th>Nombre</th>
            <th>Estilo</th>
            <th>Brewery</th>
            <th><span class="icon">üìç</span></th>
            <th>ABV %</th>
            <th>Pinta</th>
            <th>¬Ω Pinta</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let beer of beers">
            <td class="tap">{{ beer.tap }}</td>
            <td class="name">{{ beer.name }}</td>
            <td>{{ beer.style }}</td>
            <td>{{ beer.brewery }}</td>
            <td>{{ beer.location }}</td>
            <td>{{ beer.abv }}%</td>
            <td class="price">{{ beer.pintPrice | currency:'EUR' }}</td>
            <td class="price">{{ beer.halfPrice | currency:'EUR' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</div>
<div class="fridge-message">
  <span>Y todas las latas de la nevera ...</span>
</div>
